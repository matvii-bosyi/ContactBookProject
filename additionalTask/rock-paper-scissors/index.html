<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1>Гра Камінь-Ножиці-Папір</h1>
		<div class="menu">
			<div id="settings">
				<label>
					Кількість об'єктів:
					<div>
						<input type="range" id="countRange" min="1" max="30" value="10" />
						<span id="countValue">10</span>
					</div>
				</label>
				<br />
				<label>
					Швидкість:
					<div>
						<input
							type="range"
							id="speedRange"
							min="0.1"
							max="5"
							step="0.1"
							value="1" />
						<span id="speedValue">1</span>
					</div>
				</label>
				<br />
				<label>
					Розмір:
					<div>
						<input type="range" id="sizeRange" min="20" max="100" value="20" />
						<span id="sizeValue">20</span>
					</div>
				</label>
			</div>

			<div id="counter">
				<div>Камінь:<span id="rockCount">0</span></div>
				<div>Папір:<span id="paperCount">0</span></div>

				<div>Ножиці: <span id="scissorsCount">0</span></div>
			</div>

			<button id="resetBtn">Перезавантажити гру</button>
		</div>
		<canvas id="canvas" width="700" height="700"></canvas>

		<script src="script.js"></script>
	</body>
</html>
