<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../styles/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body class="bg-[var(--color-myGray)]">

<header>
  <div class="flex items-center justify-center py-[15px] border-2 border-gray-400 rounded-[10px] bg-[var(--color-lightSky)] " style="background-image:linear-gradient(to right, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),      linear-gradient(to left, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),url('../img/backgrounds/main.png');background-size: cover;background-position: center;background-repeat: no-repeat;background-blend-mode: overlay;">
    <h1 class="text-[36px] font-Pangolin z-10">Новий&nbsp;&nbsp;контакт</h1>
  </div>
</header>

<section>
  <a href="index.html" class="cursor-pointer flex pl-[40px] pt-[40px]">
    <img src="../img/icons/arrow-back.png" class="w-[50px] h-[50px]">
  </a>
</section>

<section>
  <div class="w-full flex flex-col justify-center items-center px-4">
    <div class="w-full max-w-[1200px] flex flex-col">
      <div class="flex flex-col">
        <div class="flex justify-center items-center ">
          <img src="" class="w-[150px] h-[150px] rounded-[80px] border-2 border-[var(--color-lightSky)] ">
        </div>
        <div class="flex justify-between pt-[40px]">
          <div class="flex flex-col gap-4 justify-center items-center ">
            <div class="flex items-center gap-4">
              <img src="../img/icons/person.svg" class="w-[40px] h-[40px]">
              <input type="text" placeholder="Ім'я та прізвище" class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none"/>
            </div>

            <div class="flex items-center gap-4">
              <img src="../img/icons/phone.webp" class="w-[40px] h-[40px]">
              <input type="text" placeholder="Номер телефону" class=" bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none"/>
            </div>

            <div class="flex items-center gap-4">
              <img src="../img/logos/gmail.png" class="w-[40px] h-[40px]">
              <input type="text" placeholder="Gmail" class="bg-white text-[25px] px-4 py-[7px] border-2 border-gray-400 rounded-[10px] outline-none"/>
            </div>
          </div>


          <div class="flex flex-col justify-center items-center gap-[10px]">
            <div class="flex items-center gap-4">
              <img src="../img/logos/telegram.png" class="w-[40px] h-[40px]">
              <input type="text" placeholder="Посилання на telegram" class="bg-white text-[25px] px-4 border-2 border-gray-400 rounded-[10px] outline-none"/>
            </div>

            <div class="flex items-center gap-4">
              <img src="../img/logos/viber.png" class="w-[40px] h-[40px]">
              <input type="text" placeholder="Посилання на viber" class=" bg-white text-[25px] px-4 border-2 border-gray-400 rounded-[10px] outline-none"/>
            </div>

            <div class="flex items-center gap-4">
              <img src="../img/logos/whatsApp.png" class="w-[40px] h-[40px]">
              <input type="text" placeholder="Посилання на whatsApp" class="bg-white text-[25px] px-4  border-2 border-gray-400 rounded-[10px] outline-none"/>
            </div>

            <div class="flex items-center  gap-4">
              <img src="../img/logos/facebook.png" class="w-[40px] h-[40px]">
              <input type="text" placeholder="Посилання на faceBook" class=" bg-white text-[25px] px-4 border-2 border-gray-400 rounded-[10px] outline-none"/>
            </div>
          </div>
        </div>

        <div class="flex justify-center items-center pt-[90px]">
          <button  class="flex items-center cursor-pointer justify-center px-[45px] rounded-[10px] py-[10px] border-4 border-gray-400 bg-blue-200 hover:bg-blue-100 flex-shrink-0">
            <p class="text-[20px]">Зберегти контакт</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="pt-[116px]">
  <div class="flex items-center justify-center py-[15px] border-2 border-gray-400 rounded-[10px] bg-[var(--color-lightSky)] " style="background-image:linear-gradient(to right, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),      linear-gradient(to left, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),url('../img/backgrounds/main.png');background-size: cover;background-position: center;background-repeat: no-repeat;background-blend-mode: overlay;">
    <h1 class="text-[36px] font-Pangolin z-10">...</h1>
  </div>
</footer>


</body>
</html>
