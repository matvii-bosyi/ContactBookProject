<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-[var(--color-myGray)]">

<header>
    <div class="flex items-center justify-center py-[15px] border-2 border-gray-400 rounded-[10px] bg-[var(--color-lightSky)] " style="background-image:linear-gradient(to right, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),      linear-gradient(to left, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),url('/front-end/img/bgPhone.png');background-size: cover;background-position: center;background-repeat: no-repeat;background-blend-mode: overlay;">
        <h1 class="text-[36px] font-Pangolin z-10">Інформація&nbsp;&nbsp;про&nbsp;&nbsp;контакт</h1>
    </div>
</header>

<section>
    <a href="index.html" class="cursor-pointer flex pl-[40px] pt-[40px]">
        <img src="/front-end/icon/arrowBack.png" class="w-[50px] h-[50px]">
    </a>
</section>

<section>
    <div class="w-full flex flex-col justify-center items-center px-4 pt-[45px] pb-[100px]">
        <div class="w-full max-w-[500px] flex flex-col">
            <div class="pt-[10px] flex items-center justify-center gap-[20px]">
                <div class="rounded-full border-2 border-gray-400 bg-gray-400 flex-shrink-0">
                    <img src="" alt="" class="w-[40px] h-[40px] rounded-[50px]" />
                </div>
                <div>
                    <div class="flex items-center px-[10px] w-[400px] py-[2px] border-2 border-gray-400 bg-white rounded-[10px]">
                        <p class="truncate text-[25px] whitespace-nowrap overflow-hidden px-[30px] py-[10px]">Толстая Вікорія Миколаївна</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col pt-[30px]">
                <div class="flex justify-between mt-[10px] w-full bg-white rounded-[10px]">
                    <div class="flex gap-[30px] items-center px-[10px]  w-full py-[2px] border-2 border-gray-400 rounded-[10px]">
                        <div class="pr-[10px] flex items-center justify-center border-r-2 border-gray-400">
                            <img src="/front-end/icon/phone.webp" class="w-[50px] h-[50px] p-[10px]">
                        </div>
                        <p>Номер Телефону</p>
                    </div>
                </div>

                <div class="flex justify-between mt-[20px]">
                    <div class="flex gap-[30px] items-center px-[10px] w-full py-[2px] border-2 border-gray-400 bg-white rounded-[10px]">
                        <div class="pr-[10px] flex items-center justify-center border-r-2 border-gray-400">
                            <img src="/front-end/icon/gmail.png" class="w-[50px] h-[50px] p-[10px]" />
                        </div>
                        <p>Gmail</p>
                    </div>
                </div>

                <div class="flex justify-center gap-[40px] items-center pt-[20px]">
                    <img src="/front-end/icon/viber.png" class="w-[60px] h-[60px] border-2 border-gray-400 rounded-[50px] cursor-pointer" />
                    <img src="/front-end/icon/whatsApp.png" class="w-[60px] h-[60px] border-2 border-gray-400 rounded-[50px] cursor-pointer" />
                    <img src="/front-end/icon/telegram.png" class="w-[60px] h-[60px] border-2 border-gray-400 rounded-[50px] cursor-pointer" />
                    <img src="/front-end/icon/fb.png" class="w-[60px] h-[60px] border-2 border-gray-400 rounded-[50px] cursor-pointer" />

                </div>

                <div class="pt-[30px]">
                    <div class=" flex-grow h-[4px] bg-gray-400"></div>
                </div>


                <div class="flex justify-between pt-[40px] gap-[60px]">
                    <div class="flex justify-center items-center px-[10px] w-[400px] py-[8px] border-2 border-gray-400 rounded-[10px] bg-white rounded-[10px]">
                        <button class="cursor-pointer">
                            <p>Редагувати</p>
                        </button>
                    </div>

                    <div class="flex items-center justify-center px-[10px] w-[400px] py-[8px] border-2 border-gray-400 rounded-[10px] bg-white rounded-[10px]">
                        <button class="cursor-pointer">
                            <p>Видалити</p>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<footer class="pt-[50px]">
    <div class="flex items-center justify-center py-[15px] border-2 border-gray-400 rounded-[10px] bg-[var(--color-lightSky)] " style="background-image:linear-gradient(to right, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),      linear-gradient(to left, rgba(140, 175, 222, 0.7), rgba(163, 196, 229, 0.5), rgba(140, 175, 222, 0.7)),url('/front-end/img/bgPhone.png');background-size: cover;background-position: center;background-repeat: no-repeat;background-blend-mode: overlay;">
        <h1 class="text-[36px] font-Pangolin z-10">...</h1>
    </div>
</footer>

</body>
</html>
